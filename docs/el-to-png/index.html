<!doctype html>
<html class="dark-scheme">
<head>
  <meta name="description" content="SVG to PNG. powerd by jsx.jp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG to PNG</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <div class="container" :class="`${fontKey} ${fontSize}`">
      <section>
        <select v-model="fontKey">
          <option v-for="item of fonts" :value="item.class">{{ item.name }}</option>
        </select>
        <select v-model="fontSize">
          <option v-for="item of sizeList" :value="item.class">{{ item.name }}</option>
        </select>
        <div>
          <a href="" @click.prevent="action">Click Download All Start</a>
        </div>
        <span class="wrap" v-for="fname of list">
          <span class="img" :data-name="fname">
            <span class="inner">
              {{ fname }}
            </span>
          </span>
        </span>
      </section>
    </div>
  </div>
  <script defer type="module" src="index.js"></script>
</body>
</html>
