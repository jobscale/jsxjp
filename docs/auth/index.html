<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Tangerine'>
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="stylesheet" href="/css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/@jobscale/logger/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <title>Login - jsx.jp</title>
  </head>

  <body>
    <div id="app" class="nav-main">
      <div class="container">
        <section class="input">
          <div class="login-box">
            <h2>Login</h2>
            <form @submit.prevent="onSubmit">
              <div class="user-box">
                <input v-model="login" type="text" name="" required="">
                <label>Username</label>
              </div>
              <div class="user-box">
                <input v-model="password" type="password" name="" required="">
                <label>Password</label>
              </div>
              <div class="center error">{{ statusText }}</div>
              <button type="submit" class="a">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
              </button>
            </form>
          </div>
        </section>
      </div>
      <div v-if="auth.allow" id="popup">
        <div class="grid-area">
          <div class="white-area">
            <div class="rainbow">
              <p>Input your authorization code</p>
              <form @submit.prevent="onSubmitAuth" class="auth-area">
                <input ref="code" v-model="auth.code" class="center" placeholder="auth code">
                <button type="submit" :disabled="auth.code.length < 6" class="center btn">AUTH</button>
                <div>{{ auth.statusText }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div v-if="loading" id="loading"></div>
    </div>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
  <script defer src="/js/menu.js"></script>
</html>
