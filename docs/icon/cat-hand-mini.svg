<svg width="32" height="32" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
<style>
.pulse {
  animation: pulse 1.7s infinite ease-in-out, rainbow 5s infinite linear;
  transform-origin: center;
}
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
@keyframes rainbow {
  0%   { fill: #787878; }   /* gray */
  20%  { fill: #ff8c00; }   /* orange */
  40%  { fill: #ffff00; }   /* yellow */
  60%  { fill: #00ff00; }   /* green */
  80%  { fill: #1e90ff; }   /* blue */
  100% { fill: #787878; }   /* back to gray */
}
</style>
<ellipse class="pulse" cx="90" cy="100" rx="40" ry="40" />
<circle class="pulse" cx="40" cy="60" r="15" />
<circle class="pulse" cx="70" cy="40" r="15" />
<circle class="pulse" cx="110" cy="40" r="15" />
<circle class="pulse" cx="140" cy="60" r="15" />
</svg>
