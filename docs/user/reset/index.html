<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Tangerine'>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <title>Reset User - jsx.jp</title>
  </head>

  <body>
    <div id="app" class="nav-main">
      <div v-if="signed" class="container">
        <div>
          <h2>Reset User</h2>
        </div>
        <section>
          <form @submit.prevent="onSubmit" name="form" class="login">
            <p>
              <label for="login">User:</label>
              <input v-model="login" type="text" id="login" placeholder="user">
            </p>
            <p>
              <label for="password">Password:</label>
              <input v-model="password" type="password" id="password" placeholder="password">
            </p>
            <p>
              <label for="confirm">Confirm:</label>
              <input v-model="confirm" type="password" id="confirm" placeholder="password">
            </p>
            <p class="reset-submit">
              <button type="submit" class="reset-button arrow-btn">Reset</button>
            </p>
            <div class="center error" id="status">{{ statusText }}</div>
          </form>
        </section>
      </div>
      <div v-if="loading" id="loading"></div>
    </div>
  </body>
  <script defer type="module" src="../js/reset.js"></script>
  <script defer type="module" src="/js/menu.js"></script>
</html>
