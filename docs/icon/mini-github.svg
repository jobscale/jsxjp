<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<style>
:root { color-scheme: light dark; }
.pulse {
  animation: pulse 1.7s infinite ease-in-out, rainbow 13s infinite linear;
  transform-origin: center;
}
@keyframes rainbow {
  0%, 100%   { fill: currentColor; }
  20%  { fill: #ff8c00; }   /* orange */
  40%  { fill: #ffff00; }   /* yellow */
  60%  { fill: #00ff00; }   /* green */
  80%  { fill: #1e90ff; }   /* blue */
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(0.9); }
}
</style>
<path stroke="none" d="M0 0h24v24H0z" fill="none" />
<path class="pulse" d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
</svg>
