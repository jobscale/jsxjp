<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Tangerine'>
    <link rel="stylesheet" href="/css/style.css" />

    <title>URL Shortener - jsx.jp</title>
  </head>

  <body>
    <div id="app" class="nav-main">
      <div class="container">
        <div>
          <h2>URL Shortener free</h2>
          <div class="description">
            <small>
              <div>Acts contrary to public order and morals are prohibited.</div>
              <div>Offensive and antisocial use is prohibited.</div>
              <div>Please use at your own risk as there is no support.</div>
              <div>We will not get involved in any problems or troubles.</div>
              <div>We do not accept inquiries from anyone.</div>
            </small>
          </div>
        </div>
        <section>
          <form @submit.prevent="onSubmit">
            <input v-model="url" class="input" type="search" maxlength="2048" placeholder="URL"><br>
            <button :disabled="url.length < 20 || shorten.length > 0" type="submit" :class="url.length >= 20 ? 'fa-beat' : ''">
              <i class="fa-regular fa-down-left-and-up-right-to-center fa-rotate-45 fa-size-big"></i>
            </button>
          </form>
        </section>
        <section>
          <main ref="clipboard">
            <input v-model="shorten" class="output" type="search" :readonly="true">
            <button @click="onCopyToClipboard" :disabled="!shorten.length">
              <i class="fa-regular fa-clone"></i>
            </button>
          </main>
        </section>
        <section>
          <button @click="onColorScheme" class="button">
            <i class="fa-solid fa-bagel"></i>
          </button>
        </section>
        <footer style="text-align:right;margin:0.5em;"><a href="https://jsx.jp" target="_blank">powered by jsx.jp</a></footer>
