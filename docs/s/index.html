<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <title>Shorten - jsx.jp</title>

  <body>
    <div id="app">
      <div class="container">
        <div>URL Shorten free</div>
        <div class="description">
          <small>
            <div>Acts contrary to public order and morals are prohibited.</div>
            <div>Antisocial use is prohibited.</div>
            <div>Please use at your own risk as there is no support.</div>
            <div>I will not get involved in any problems or troubles.</div>
            <div>We do not accept inquiries from anyone.</div>
          </small>
        </div>
        <section>
          <input class="input" type="search" maxlength="2048" placeholder="URL"
            v-model="url"
          >
        </section>
        <section>
          <button :disabled="url.length < 20 || shorten.length > 0" @click="generate" class="button">↓ Shorten ↓</button>
        </section>
        <section>
          <input class="output" type="search" :readonly="true"
            v-model="shorten"
          >
        </section>
        <hr class="footer">
        <section>
          <button @click="onColorScheme" class="button">Color Scheme</button>
        </section>
