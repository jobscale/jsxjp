<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <title>Shorten - jsx.jp</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div>URL Shorten free</div>
        <div class="description">
          <small>
            <div>Acts contrary to public order and morals are prohibited.</div>
            <div>Offensive and antisocial use is prohibited.</div>
            <div>Please use at your own risk as there is no support.</div>
            <div>We will not get involved in any problems or troubles.</div>
            <div>We do not accept inquiries from anyone.</div>
          </small>
        </div>
        <section>
          <form @submit.prevent="onSubmit">
            <input v-model="url" class="input" type="search" maxlength="2048" placeholder="URL">
            <button :disabled="url.length < 20 || shorten.length > 0" type="submit" class="button">↓ Shorten ↓</button>
          </form>
        </section>
        <section ref="clipboard">
          <input v-model="shorten" class="output" type="search" :readonly="true">
          <button @click="onCopyToClipboard" class="fast" :disabled="!shorten.length">
            <i class="fa-regular fa-clone"></i>
          </button>
        </section>
        <hr class="footer">
        <section>
          <button @click="onColorScheme" class="button">Color Scheme</button>
        </section>
      </div>

  </body>
