<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
    <title>Shorten - jsx.jp</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <section>
          <input class="input" type="search" maxlength="512" placeholder="URL"
            v-model="url"
          >
        </section>
        <section>
          <button :disabled="url.length < 20 || shorten.length > 0" @click="generate" class="button">↓ Shorten ↓</button>
        </section>
        <section>
          <input class="output" type="search" :readonly="true"
            v-model="shorten"
          >
        </section>
        <hr class="footer">
        <section>
          <button @click="onColorScheme" class="button">Color Scheme</button>
        </section>
      </div>
    </div>
    <script defer src="js/index.js"></script>
  </body>
</html>
