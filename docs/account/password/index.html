<!DOCTYPE html>
<html lang="en" class="dark-scheme">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/input.css">
    <link rel="stylesheet" href="/css/menu.css">
    <title>Change Password - jsx.jp</title>
  </head>

  <body>
    <div id="app" class="nav-main">
      <div class="container">
        <section class="input">
          <div class="login-box">
            <h2>Change Password</h2>
            <form @submit.prevent="onSubmit">
              <div class="user-box">
                <input v-model="password" type="password" name="" required="">
                <label>Password</label>
              </div>
              <div class="user-box">
                <input v-model="confirm" type="password" name="" required="">
                <label>Confirm</label>
              </div>
              <div class="center error">{{ statusText }}</div>
              <button type="submit" class="a">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
              </button>
            </form>
          </div>
        </section>
      </div>
      <div v-if="loading" id="loading" class="loading"></div>
    </div>
  </body>
  <script defer type="module" src="../js/password.js"></script>
  <script defer type="module" src="/js/menu.js"></script>
</html>
